<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    
    <div class="header row">
        <div class="date col s5 "></div>
        <div class="clear">
      <i class="material-icons renew col s1 offset-s5">autorenew</i>
            
        </div>
        
    </div>
    <div class="content">
        <ul class="list">
            
        </ul>
        <div class="add-item row">
            <i class="material-icons col s2 add-circle">add_circle_outline</i>
            <input class="add col s9" type="text"  id="item" placeholder="Add a to-do"></div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
